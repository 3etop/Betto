<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio profesional de Betto R., Frontend Developer. Descubre mis proyectos, habilidades y experiencia.">
    <meta name="author" content="Betto R.">
    <meta name="keywords" content="Frontend Developer, Portafolio, Desarrollo Web, HTML, CSS, JavaScript, React, GSAP, Swiper.js">
    
    <!-- Favicon -->
    <link rel="icon" href="src/Logo Betto R/B. fuccia.png" type="image/x-icon">
    
    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="src/css/inicio.css">
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    
    <title>Betto R. - Frontend Developer</title>
</head>
<body class="dark-mode">
    <!-- Header -->
    <header>
        <nav class="navbar">
            <img id="logoDia" src="src/Logo Betto R/Logo Dia.png" alt="Logo Modo Día" class="oculto" loading="lazy">
            <img id="logoNoche" src="src/Logo Betto R/Logo noche.png" alt="Logo Modo Noche" class="visible" loading="lazy">
        </nav>
    </header>

    <!-- Botones de modo día/noche -->
    <div class="boton-dia-noche">
        <button id="modoDia" class="visible" aria-label="Activar modo día">
            <img src="src/Image/dom.png" alt="Modo Día" loading="lazy">
        </button>
        <button id="modoNoche" class="oculto" aria-label="Activar modo noche">
            <img src="src/Image/luna-creciente.png" alt="Modo Noche" loading="lazy">
        </button>
        <button class="hand" aria-label="Interacción especial">
            <img src="src/Image/golpe-fuerte.png" alt="Mano" loading="lazy">
        </button>
    </div>

    <!-- Contenedor principal -->
    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- Página 1 -->
            <div class="swiper-slide pagina-presentacion" data-swiper-slide-index="0">
                <div id="content">
                    <!-- Aquí se cargará pagina-1.html -->
                </div>
            </div>
            <!-- Página 2 -->
            <div class="swiper-slide proyectos-destacados" data-swiper-slide-index="1">
                <div id="content-2">
                    <!-- Aquí se cargará pagina-2.html -->
                </div>
            </div>
            <!-- Página 3 -->
            <div class="swiper-slide habilidades-tecnicas" data-swiper-slide-index="2">
                <div id="content-3">
                    <!-- Aquí se cargará pagina-3.html -->
                </div>
            </div>
            <!-- Página 4 -->
            <div class="swiper-slide experiencia-formacion" data-swiper-slide-index="3">
                <div id="content-4">
                    <!-- Aquí se cargará pagina-4.html -->
                </div>
            </div>
            <!-- Página 5 -->
            <div class="swiper-slide contacto-redes" data-swiper-slide-index="4">
                <div id="content-5">
                    <!-- Aquí se cargará pagina-5.html -->
                </div>
            </div>
        </div>
        <!-- Controles de Swiper -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <script src="src/js/inicio.js" defer></script>
</body>
</html>
